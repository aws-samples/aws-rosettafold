AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Creates a stack for running RoseTTAFold on AWS Batch.

Parameters:
  RefDataBucketName:
    Description: Name of a S3 bucket containing protein databases and model weights. This bucket will be mounted to the FSx Lustre filesystem.
    Type: String
    Default: aws-rosettafold-ref-data
  RepoBucketName:
    Description: Name of a S3 bucket containing ths AWS-RoseTTAFold repository. This will be used dueing infrastructure creation to populate a CodeCommit repository.
    Type: String
    Default: aws-rosettafold-repo

Resources:
  ##################################################
  # Network Configuration
  ##################################################
  VPC:
    Type: "AWS::EC2::VPC"
    Properties:
      EnableDnsSupport: "true"
      EnableDnsHostnames: "true"
      CidrBlock: "10.0.0.0/16"
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "VPC"]]

  PublicSubnet0:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, Fn::GetAZs: ""]
      CidrBlock:
        Fn::Select:
          - 0
          - Fn::Cidr: [!GetAtt VPC.CidrBlock, 6, 8]
      MapPublicIpOnLaunch: "true"
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "public", !Select [0, Fn::GetAZs: ""]]]

  PublicSubnet1:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, Fn::GetAZs: ""]
      CidrBlock:
        Fn::Select:
          - 1
          - Fn::Cidr: [!GetAtt VPC.CidrBlock, 6, 8]
      MapPublicIpOnLaunch: "true"
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "public", !Select [1, Fn::GetAZs: ""]]]

  PublicSubnet2:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, Fn::GetAZs: ""]
      CidrBlock:
        Fn::Select:
          - 2
          - Fn::Cidr: [!GetAtt VPC.CidrBlock, 6, 8]
      MapPublicIpOnLaunch: "true"
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "public", !Select [2, Fn::GetAZs: ""]]]

  PrivateSubnet0:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone: !Select [0, Fn::GetAZs: ""]
      CidrBlock:
        Fn::Select:
          - 3
          - Fn::Cidr: [!GetAtt VPC.CidrBlock, 6, 8]
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold
        - Key: Network
          Value: Private
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "public", !Select [0, Fn::GetAZs: ""]]]

  PrivateSubnet1:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone: !Select [1, Fn::GetAZs: ""]
      CidrBlock:
        Fn::Select:
          - 4
          - Fn::Cidr: [!GetAtt VPC.CidrBlock, 6, 8]
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold
        - Key: Network
          Value: Private
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "public", !Select [1, Fn::GetAZs: ""]]]

  PrivateSubnet2:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone: !Select [2, Fn::GetAZs: ""]
      CidrBlock:
        Fn::Select:
          - 5
          - Fn::Cidr: [!GetAtt VPC.CidrBlock, 6, 8]
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "public", !Select [2, Fn::GetAZs: ""]]]

  InternetGateway:
    Type: "AWS::EC2::InternetGateway"
    Properties:
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "IGW"]]

  GatewayToInternet:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties:
      VpcId:
        Ref: VPC
      InternetGatewayId:
        Ref: InternetGateway

  PublicRouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId:
        Ref: VPC
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "public-route-table"]]

  PublicRoute:
    Type: "AWS::EC2::Route"
    DependsOn: GatewayToInternet
    Properties:
      RouteTableId:
        Ref: PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: InternetGateway

  PublicSubnetRouteTableAssociation0:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId:
        Ref: PublicSubnet0
      RouteTableId:
        Ref: PublicRouteTable

  PublicSubnetRouteTableAssociation1:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId:
        Ref: PublicSubnet1
      RouteTableId:
        Ref: PublicRouteTable

  PublicSubnetRouteTableAssociation2:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId:
        Ref: PublicSubnet2
      RouteTableId:
        Ref: PublicRouteTable

  ElasticIP0:
    Type: "AWS::EC2::EIP"
    Properties:
      Domain: vpc
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold        
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "elastic-ip-0"]]

  ElasticIP1:
    Type: "AWS::EC2::EIP"
    Properties:
      Domain: vpc
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "elastic-ip-1"]]

  ElasticIP2:
    Type: "AWS::EC2::EIP"
    Properties:
      Domain: vpc
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold        
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "elastic-ip-2"]]

  NATGateway0:
    Type: "AWS::EC2::NatGateway"
    Properties:
      AllocationId:
        "Fn::GetAtt":
          - ElasticIP0
          - AllocationId
      SubnetId:
        Ref: PublicSubnet0
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold        
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "NAT-gateway-0"]]

  NATGateway1:
    Type: "AWS::EC2::NatGateway"
    Properties:
      AllocationId:
        "Fn::GetAtt":
          - ElasticIP1
          - AllocationId
      SubnetId:
        Ref: PublicSubnet1
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold        
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "NAT-gateway-1"]]

  NATGateway2:
    Type: "AWS::EC2::NatGateway"
    Properties:
      AllocationId:
        "Fn::GetAtt":
          - ElasticIP2
          - AllocationId
      SubnetId:
        Ref: PublicSubnet2
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold        
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "NAT-gateway-2"]]

  PrivateRouteTable0:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId:
        Ref: VPC
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold        
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "private-route-table-0"]]

  PrivateRouteTable1:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId:
        Ref: VPC
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold        
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "private-route-table-1"]]

  PrivateRouteTable2:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId:
        Ref: VPC
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold        
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "private-route-table-2"]]

  PrivateRouteToInternet0:
    Type: "AWS::EC2::Route"
    Properties:
      RouteTableId:
        Ref: PrivateRouteTable0
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId:
        Ref: NATGateway0

  PrivateRouteToInternet1:
    Type: "AWS::EC2::Route"
    Properties:
      RouteTableId:
        Ref: PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId:
        Ref: NATGateway1

  PrivateRouteToInternet2:
    Type: "AWS::EC2::Route"
    Properties:
      RouteTableId:
        Ref: PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId:
        Ref: NATGateway2

  PrivateSubnetRouteTableAssociation0:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId:
        Ref: PrivateSubnet0
      RouteTableId:
        Ref: PrivateRouteTable0

  PrivateSubnetRouteTableAssociation1:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId:
        Ref: PrivateSubnet1
      RouteTableId:
        Ref: PrivateRouteTable1

  PrivateSubnetRouteTableAssociation2:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId:
        Ref: PrivateSubnet2
      RouteTableId:
        Ref: PrivateRouteTable2

  ##################################################
  # S3
  ##################################################

  ResultsS3:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Join ["-", [!Ref AWS::StackName, !Ref AWS::AccountId, !Ref AWS::Region]]
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold        
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, !Ref AWS::AccountId, !Ref AWS::Region]]
    DeletionPolicy: Delete

  S3Endpoint:
    Type: "AWS::EC2::VPCEndpoint"
    Properties:
      RouteTableIds:
        - !Ref PublicRouteTable
        - !Ref PrivateRouteTable0
        - !Ref PrivateRouteTable1
        - !Ref PrivateRouteTable2
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.s3"
      VpcId: !Ref VPC

  ##################################################
  # FSx File System
  ##################################################
  FSX:
    Type: AWS::FSx::FileSystem
    Properties:
      FileSystemType: "LUSTRE"
      SecurityGroupIds:
      - !GetAtt VPC.DefaultSecurityGroup
      StorageCapacity: 1200
      StorageType: "SSD"
      SubnetIds:
        - !Ref PrivateSubnet0
      LustreConfiguration:
        AutoImportPolicy: NEW
        DataCompressionType: "LZ4"
        DeploymentType: "PERSISTENT_1"
        ExportPath: !Join ["", ["s3://", !Ref RefDataBucketName]]
        ImportPath: !Join ["", ["s3://", !Ref RefDataBucketName]]
        PerUnitStorageThroughput: 50
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold             
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "FSx-Lustre"]]

  ##################################################
  # EC2 Launch Template
  ##################################################

  RFInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ["-", [!Ref AWS::StackName, "instance-role"]]
      Description: "Required service policies to support running RoseTTAFold on AWS Batch"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Path: /
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold             
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "instance-role"]]

  InstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      InstanceProfileName: !Join ["-", [!Ref AWS::StackName, "instance-profile"]]
      Path: /
      Roles:
        - !Ref RFInstanceRole

  InstanceLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Join ["-", [!Ref AWS::StackName, "ec2-launch-template"]]
      LaunchTemplateData:
        BlockDeviceMappings:
          - DeviceName: "/dev/xvda"
            Ebs:
              DeleteOnTermination: true
              Encrypted: true
              VolumeSize: 50
              VolumeType: "gp2"
        IamInstanceProfile:
          Name: !Ref InstanceProfile
        TagSpecifications:
          - ResourceType: "instance"
            Tags:
              - Key: Application
                Value: AWS-RoseTTAFold             
              - Key: Name
                Value: !Join ["-", [!Ref AWS::StackName, "ec2"]]
        UserData:
          Fn::Base64:
            Fn::Join:
              [
                "",
                [
                  "MIME-Version: 1.0\n",
                  "Content-Type: multipart/mixed; boundary=\"==MYBOUNDARY==\"\n",
                  "\n",
                  "--==MYBOUNDARY==\n",
                  "Content-Type: text/cloud-config; charset=\"us-ascii\"\n",
                  "\n",
                  "runcmd:\n",
                  "- file_system_id_01=",
                  !Ref FSX,
                  "\n",
                  "- region=",
                  !Ref AWS::Region,
                  "\n",
                  "- fsx_directory=/fsx\n",
                  "- fsx_mount_name=",
                  !GetAtt FSX.LustreMountName,
                  "\n",
                  "- amazon-linux-extras install -y lustre2.10\n",
                  "- mkdir -p ${fsx_directory}\n",
                  "- mount -t lustre ${file_system_id_01}.fsx.${region}.amazonaws.com@tcp:/${fsx_mount_name} ${fsx_directory}\n",
                  "\n",
                  "--==MYBOUNDARY==--",
                ],
              ]

  ##################################################
  # Container Services
  ##################################################
  RFCodeRepository:
    Type: AWS::CodeCommit::Repository
    Properties:
      Code:
        BranchName: "main"
        S3: 
          Bucket: !Ref RepoBucketName
          Key: aws-rosettafold.zip
      RepositoryDescription: Code for running RoseTTAFold on AWS
      RepositoryName: AWS-RoseTTAFold
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold             
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "code-repo"]]

  RFContainerRegistry:
    Type: AWS::ECR::Repository
    Properties:
      EncryptionConfiguration:
        EncryptionType: AES256
      RepositoryName: aws-rosettafold
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold             
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "container-repo"]]

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ["-", [!Ref AWS::StackName, "codebuild-role"]]
      Description: "Required service policies to support building AWS-RoseTTAFold container"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
      Path: /
      Policies:
        - PolicyName: RFCodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - Fn::Join:
                      [
                        ":",
                        [
                          "arn:aws:logs",
                          !Ref AWS::Region,
                          !Ref AWS::AccountId,
                          "log-group:/aws/codebuild/AWS-RoseTTAFold*",
                        ],
                      ]
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Resource:
                  - !Join [
                      "-",
                      ["arn:aws:s3:::codepipeline", !Ref AWS::Region, "*"],
                    ]
                  - !Join ["",[!GetAtt ResultsS3.Arn, "*"]]
              - Effect: Allow
                Action:
                  - codecommit:GitPull
                Resource:
                  - Fn::Join:
                      [
                        ":",
                        [
                          "arn:aws:codecommit",
                          !Ref AWS::Region,
                          !Ref AWS::AccountId,
                          !GetAtt RFCodeRepository.Name,
                        ],
                      ]
              - Effect: Allow
                Action:
                  - codebuild:CreateReportGroup
                  - codebuild:CreateReport
                  - codebuild:UpdateReport
                  - codebuild:BatchPutTestCases
                  - codebuild:BatchPutCodeCoverages
                Resource:
                  - Fn::Join:
                      [
                        ":",
                        [
                          "arn:aws:s3:::codebuild",
                          !Ref AWS::Region,
                          !Ref AWS::AccountId,
                          "report-group/RoseTTAFold-Docker-Build-*",
                        ],
                      ]
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold             
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "codebuild-role"]]

  RFCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: NO_ARTIFACTS
      Description: Build Docker container for RoseTTAFold execution on AWS Batch
      Environment:
        ComputeType: BUILD_GENERAL1_MEDIUM
        EnvironmentVariables:
          - Name: IMAGE_TAG
            Value: latest
          - Name: IMAGE_REPO_NAME
            Value: !Ref RFContainerRegistry
          - Name: ACCOUNT_ID
            Value: !Ref AWS::AccountId
        Image: aws/codebuild/standard:4.0
        ImagePullCredentialsType: CODEBUILD
        PrivilegedMode: true
        Type: LINUX_CONTAINER
      Name: AWS-RoseTTAFold-Container-Build
      ResourceAccessRole: !GetAtt CodeBuildRole.Arn
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        BuildSpec: config/container_buildspec.yml
        GitCloneDepth: 1
        Location: !GetAtt RFCodeRepository.CloneUrlHttp
        Type: CODECOMMIT
      SourceVersion: refs/heads/main
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold             
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "codebuild-project"]]

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ["-", [!Ref AWS::StackName, "codepipeline-role"]]
      Description: "Required service policies to support running AWS-RoseTTAFold build pipeline"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: codePipelineDefault
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - iam:PassRole
                Resource: "*"
                Effect: Allow
                Condition:
                  StringEqualsIfExists:
                    iam:PassedToService:
                      - cloudformation.amazonaws.com
                      - elasticbeanstalk.amazonaws.com
                      - ec2.amazonaws.com
                      - ecs-tasks.amazonaws.com
              - Action:
                  - codecommit:CancelUploadArchive
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:GetRepository
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:UploadArchive
                Resource: "*"
                Effect: Allow
              - Action:
                  - codedeploy:CreateDeployment
                  - codedeploy:GetApplication
                  - codedeploy:GetApplicationRevision
                  - codedeploy:GetDeployment
                  - codedeploy:GetDeploymentConfig
                  - codedeploy:RegisterApplicationRevision
                Resource: "*"
                Effect: Allow
              - Action:
                  - codestar-connections:UseConnection
                Resource: "*"
                Effect: Allow
              - Action:
                  - elasticbeanstalk:*
                  - ec2:*
                  - elasticloadbalancing:*
                  - autoscaling:*
                  - cloudwatch:*
                  - s3:*
                  - sns:*
                  - cloudformation:*
                  - rds:*
                  - sqs:*
                  - ecs:*
                Resource: "*"
                Effect: Allow
              - Action:
                  - lambda:InvokeFunction
                  - lambda:ListFunctions
                Resource: "*"
                Effect: Allow
              - Action:
                  - opsworks:CreateDeployment
                  - opsworks:DescribeApps
                  - opsworks:DescribeCommands
                  - opsworks:DescribeDeployments
                  - opsworks:DescribeInstances
                  - opsworks:DescribeStacks
                  - opsworks:UpdateApp
                  - opsworks:UpdateStack
                Resource: "*"
                Effect: Allow
              - Action:
                  - cloudformation:CreateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks
                  - cloudformation:UpdateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:SetStackPolicy
                  - cloudformation:ValidateTemplate
                Resource: "*"
                Effect: Allow
              - Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuildBatches
                  - codebuild:StartBuildBatch
                Resource: "*"
                Effect: Allow
              - Effect: Allow
                Action:
                  - devicefarm:ListProjects
                  - devicefarm:ListDevicePools
                  - devicefarm:GetRun
                  - devicefarm:GetUpload
                  - devicefarm:CreateUpload
                  - devicefarm:ScheduleRun
                Resource: "*"
              - Effect: Allow
                Action:
                  - servicecatalog:ListProvisioningArtifacts
                  - servicecatalog:CreateProvisioningArtifact
                  - servicecatalog:DescribeProvisioningArtifact
                  - servicecatalog:DeleteProvisioningArtifact
                  - servicecatalog:UpdateProduct
                Resource: "*"
              - Effect: Allow
                Action:
                  - cloudformation:ValidateTemplate
                Resource: "*"
              - Effect: Allow
                Action:
                  - ecr:DescribeImages
                Resource: "*"
              - Effect: Allow
                Action:
                  - states:DescribeExecution
                  - states:DescribeStateMachine
                  - states:StartExecution
                Resource: "*"
              - Effect: Allow
                Action:
                  - appconfig:StartDeployment
                  - appconfig:StopDeployment
                  - appconfig:GetDeployment
                Resource: "*"
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold              
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "instance-role"]]

  RFCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Location: !Ref ResultsS3
        Type: S3
      Name: AWS-RoseTTAFold-Container-Deployment-Pipeline
      RestartExecutionOnUpdate: true
      RoleArn: !GetAtt CodePipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration:
                RepositoryName: !GetAtt RFCodeRepository.Name
                BranchName: main
                PollForSourceChanges: "false"
              Namespace: SourceVariables
              OutputArtifacts:
                - Name: SourceArtifact
              Region: !Ref AWS::Region
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref RFCodeBuildProject
              InputArtifacts:
                - Name: SourceArtifact
              Namespace: BuildVariables
              OutputArtifacts:
                - Name: BuildArtifact
              Region: !Ref AWS::Region
              RunOrder: 2
      Tags:
        - Key: Application
          Value: AWS-RoseTTAFold              
        - Key: Name
          Value: !Join ["-", [!Ref AWS::StackName, "code-pipeline"]]

  ##################################################
  # Batch Environment
  ##################################################

  CPUComputeEnvironment:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      ComputeEnvironmentName:
        !Join ["-", [!Ref AWS::StackName, "compute-environment-cpu"]]
      ComputeResources:
        AllocationStrategy: BEST_FIT_PROGRESSIVE
        InstanceRole: !Ref InstanceProfile
        InstanceTypes:
          - optimal
        LaunchTemplate:
          LaunchTemplateId: !Ref InstanceLaunchTemplate
          Version: $Latest
        MaxvCpus: 256
        MinvCpus: 0
